<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS War Game</title>
	<link rel="stylesheet" href="main.css" >
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>

<body>
	<div class="col-12">
	<h1 data-instruction class="header">Click DRAW to play a hand</h1>
	<button data-draw id="player1" class="draw">DRAW</button>
	</div>
	<main class="game-space">
		
		<div class="container-fluid">
			<div class="row">
				<section class="col-6">
					<div data-p1 class="player" id="player">
						<div data-p1-count class="deckCount">Ryan (26)</div>
						<div data-p1-deck class="deck"><img src="images/card_back.jpg"></div>
						<div data-p1-card id="card1" class="card"></div>
						<div id="war1" class="war"></div>
					</div>
					
				</section>
			<section class="col-6">
				<div data-p2 id="player2" class="player">
					<div data-p2-count class="deckCount">Foe (26)</div>
					<div data-p2-deck class="deck"><img src="images/card_back.jpg"></div>
					<div data-p2-card id="card2" class="card"></div>
					<div id="war2" class="war"><div>
				</div>
				
			</section>
			</div>
		</div>
	</main>
	<script src="main.js"></script>
</body>
</html>
